<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Se incluye la hoja de estilo de Bootstrap desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
     <!-- Se incluye una hoja de estilo local (style69.css) -->
    <link rel="stylesheet" href="./css/style69.css"/>
    

  <body>
  <!-- Contenedor del video de fondo -->
    <div class="video-container">
      <video autoplay muted loop id="video-background">
        <!-- Se carga un video local desde la carpeta "Practica formulario" -->
          <source src="../Practica formulario/video/1.mp4" type="video/mp4">
            
          
      </video>
  </div>
  <!-- Contenedor principal con una tarjeta de Bootstrap para el formulario -->
      <div class="card ColorTransparente rounded-4 border-0 position-absolute top-50 start-50 translate-middle"
        style="width: 30rem">
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <!-- Se incluye una imagen en la mitad izquierda de la tarjeta -->
          <div class="text-center">
            <div class="text-center">
              <img
                src="./img/2.jpg"
                class="mt-3"
                style="width: 10rem"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="col-sm-6">
            <!-- Encabezado en la mitad derecha de la tarjeta -->
            <div class="text-center mt-4">
              <h1 class="text-center mt-4">INGRESA TUS DATOS ITT2</h1>
            </div>
          </div>
          <!-- Cuerpo de la tarjeta (formulario de inicio de sesión) -->
          <div class="card-body">
            <h1 class="text-center"></h1>
            <!-- Campo de entrada para el nombre de usuario -->
            <h4 class="ms-2 mt-2">Usuario</h4>
              <!-- Campo de entrada para la contraseña -->
            <input type="text" class="form-control mt-2" name="" id="" />
            <h4 class="ms-2 mt-2">Contraseña</h4>
            <input type="password" class="form-control mt-2" name="" id="" />
            <!-- Campo de entrada para la dirección de correo electrónico -->
            <h4 calss="ms-2 mt-3">Email</h4>
            <input type="email" class="form-control mt-2" name="" id="" />
            <div class="d-grid gap-2 col-8 mx-auto mt-4">
                <!-- Botón de ingreso -->
              <button class="btn btn-primary" type="button">Ingresar</button>
            </div>
          </div>
        </div>

        <!-- DENTRO DE AQUI VAS A TRABAJAR -->

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
      </div>
  </body>
</html>
