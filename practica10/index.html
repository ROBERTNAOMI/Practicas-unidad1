<!DOCTYPE html><!--Esta línea declara la versión del documento HTML, en este caso, HTML5. -->
<html lang="es"><!--Inicia el elemento raíz del documento HTML y especifica el idioma como inglés ("en"). -->
<head><!--Inicia la sección de encabezado del documento HTML, que contiene metadatos y 
    enlaces a recursos externos. -->
    <meta charset="UTF-8"><!--Define la codificación de caracteres del documento como UTF-8, 
        que es una codificación de caracteres ampliamente compatible. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de la pestaña del navegador -->
    <title>imagenes cool</title><!-- Título de la página -->
    <link rel="icon" href="./img/disco1.jpg"/><!-- descripcion de la imagen en la pestaña -->
    <link rel="stylesheet" href="css/styleindex.css">
    <!-- Enlace al archivo de estilos externo (home.css) -->

</head>
<body><!-- Encabezado centrado con fondo y color específicos -->
    <h2 style="text-align:center;  color: black; background: #eb0707"> imagenes  </h2>
    <!-- <h1 style="font-size: 80px; text-align: center;">vista de imagenes</h1> -->
     <!-- Imagen interactiva con áreas clicables -->
    <img src="./img/1.jpeg" alt="no se encontro" usemap="#rectangle"/>
    <map name="rectangle"><!-- Mapa de áreas para la imagen anterior -->
    <!-- Área rectangular con enlace a una página externa -->
        <area 

        shape="rect"
        coords="34,44,270,350"
        href="papers/1.html"
        target="_blank"
        name="rectangle"
        />
       <!-- Área circular con enlace a otra página externa -->

    shape="circle" 
    coords="337,300,44"
    href="papers/2.html"
    target="_blank"
    />
  <!-- Otra área rectangular con enlace a una tercera página externa -->
    <area
    shape="rect"
    coords="333,248,290,172"
    href="papers/3.html"
    name="rectangle"
    target="_blank"
    />

</body>
</html>
