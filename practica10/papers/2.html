<!DOCTYPE html>  <!-- Declaración del tipo de documento, especificando que se trata de un documento HTML. -->
<html lang="en">
    <!-- Inicio del elemento raíz del documento HTML, con el atributo lang establecido en "en" para indicar el idioma inglés. -->

<head>
    <!-- Inicio de la sección de encabezado del documento HTML. Contiene metadatos y enlaces a recursos externos. -->
    <meta charset="UTF-8">
    <!-- Definición de la codificación de caracteres del documento como UTF-8, una codificación ampliamente compatible. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración del viewport para la adaptabilidad a diferentes dispositivos y tamaños de pantalla. -->
    <link rel="stylesheet" href="../css/style2.css">
    <!-- Enlace al archivo de estilos externo "style1.css" ubicado en el directorio "../css/". -->
    <!-- Título de la página que se mostrará en la pestaña del navegador. -->
    <title>CAFE</title>
</head>
<body>
    <!-- Inicio del cuerpo del documento HTML. Aquí se coloca el contenido visible de la página. -->
    <h1 style="font-size: 80px; text-align: center;">TOMATE UN CAFE CON MIGO</h1>
    <div class="center">
        <!-- Inicio de un contenedor div con la clase "center". -->
    <img src="../img/cr7.jpg" alt="y el bicho :C" style="width: 40%; height: 40%;"/>
    <!-- Imagen con la ruta "../img/cr7.jpg", un texto alternativo y estilos inline para el ancho y alto. -->
</div>
 <!-- Fin del contenedor div. -->

</body>
</html>
