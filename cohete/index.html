<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declaración del tipo de documento y el idioma predeterminado -->
    <meta charset="UTF-8"><!-- Configura la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la escala inicial y el ancho de la ventana de visualización en dispositivos móviles -->
    <title>Document</title><!-- Título de la página que se mostrará en la barra de título del navegador -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Enlace a una hoja de estilos externa llamada "style.css" ubicada en la carpeta "CSS" -->
    <style>
        body {
            background-color: rgb(218, 210, 210);
           /* Estilo en línea para el fondo del cuerpo (body) con un color gris claro */
        }
        </style>  
</head>
<body>
       <!-- Inicio del cuerpo de la página -->
    <br>
    <br>
    <br>
     <!-- Líneas de salto para proporcionar espacio en la parte superior de la página -->
    <div class="triangulo"></div>
    <div class="coete"></div>
    <div class="triangulo1"></div>
    <div class="triangulo2"></div>
    <!-- Elementos div con clases que se utilizarán para aplicar estilos específicos -->
    <br>
    <br>
    <br>
    <br> 
      <!-- Líneas de salto adicionales para dar espacio entre las secciones -->
    <div class="cuadro"></div>
    <div class="cuadro2"></div>
    <!-- Más elementos div con clases para representar cuadros -->
    <br>
    <br>
    <div class="triangulo3"></div>
    <div class="triangulo4"></div>
     <!-- Elementos div adicionales con clases para representar más triángulos -->
</div>
</body>
</html>
